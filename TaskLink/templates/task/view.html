{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}


{% block content %}

<h1 class = "title">{{ full['name'] }} {% if full['completed'] == 1 %} &#10003; {% endif %}
  <a href="{{ url_for('task.update', task_id=full['task_id']) }}">
    <img class = "edit" src = "{{ url_for('static', filename='edit-button.png') }}">
  </a>
</h1>
{% if full['completed'] is none %}
<form action="{{ url_for('task.check', task_id=full['task_id']) }}" method="post">
  <label for="completed">
    <button class="completed"><span>Task Completed</span></button>
  </label><br/>
</form>
{% endif %}
<p class="des">{{ full['description'] }}</p>
<form action="{{ url_for('task.delete', task_id=full['task_id']) }}" method="post">
  <button class = "delete" onclick="return confirm('Are you sure you want to delete this task?');"></button>
</form>

{% endblock %}
